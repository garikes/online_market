{% extends "layout.html" %}
{% block content %}
    <div class="container" style="margin-top: 100px; margin-bottom: 30px">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="text-center bg-info p-2 h4">Login</div>
                {% from "_formhelpers.html" import render_field %}
                {% include '_messages.html' %}
                <form method=post>
                    {{ form.csrf_token }}
                    <div>
                        {{ render_field(form.email, class="form-control") }}
                        {{ render_field(form.password, class="form-control") }}
                    </div>
                    <div>
                    <p><input type="submit" value="Login" class="btn btn-info" style="margin-left: 50px">
                        <a href="/" class=" btn btn-warning"
                           style="margin-left: 300px">Cancel</a>
                        </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock content %}

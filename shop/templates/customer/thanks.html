{% extends "layout.html"%}
{% block content %}
<div class="thankyou-page">
    <div class="_header">
        <div class="logo">
        </div>
        <h1>Thank You!</h1>
    </div>
    <div class="_body">
        <div class="_box">
            <h2 align="center">
                <strong>Thanks for shopping with us!</strong>
            </h2>
        </div>
    </div>
    <div class="_footer">
        <a class="btn" href="/">Back to homepage</a>
    </div>
    <footer class="footer fixed-bottom navbar-dark bg-dark" style="clear: both;
            margin-top: 320px;
            position: center;
            height: 50px;
            ">
        <div style="text-align: center">
            <hr class="dropdown-divider" style="visibility: hidden;">
            <span class="text-muted">&copy; 2022 Online Shop, Inc</span>
        </div>
    </footer>
</div>

<style>
    html,body {
        font-family: 'Raleway', sans-serif;
    }
    .thankyou-page ._header {
        background: #e69f37;;
        padding: 100px 30px;
        text-align: center;
    }
    .thankyou-page ._header .logo {
        max-width: 200px;
        margin: 0 auto 50px;
    }
    .thankyou-page ._header .logo img {
        width: 100%;
    }
    .thankyou-page ._header h1 {
        font-size: 65px;
        font-weight: 800;
        color: white;
        margin: 0;
    }
    .thankyou-page ._body {
        margin: -70px 0 30px;
    }
    .thankyou-page ._body ._box {
        margin: auto;
        max-width: 80%;
        padding: 50px;
        background: white;
        border-radius: 3px;
        box-shadow: 0 0 35px rgba(10, 10, 10,0.22);
        -moz-box-shadow: 0 0 35px rgba(10, 10, 10,0.22);
        -webkit-box-shadow: 0 0 35px rgba(10, 10, 10,0.22);
    }
    .thankyou-page ._body ._box h2 {
        font-size: 32px;
        font-weight: 600;
        color: #343a40;
    }
    .thankyou-page ._footer {
        text-align: center;
        padding: 50px 30px;
    }

    .thankyou-page ._footer .btn {
        background: #343a40;
        color: white;
        border: 0;
        font-size: 14px;
        font-weight: 600;
        border-radius: 0;
        letter-spacing: 1px;
        padding: 20px 33px;
        text-transform: uppercase;
    }
</style>
{% endblock content%}
